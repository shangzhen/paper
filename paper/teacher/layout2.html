<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>答辩委员会评语及得分</title>
</head>
<body>
<div class="pageContent">
	<form method="post" action="demo/common/ajaxDone.html" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
		<div class="divider">divider</div>
			<p>
				<label>学&nbsp;&nbsp;号:</label>
				<input type="text"  readonly="readonly"  size="20" name="name" value="1245030666"/>
			</p>
			<p>
				<label>姓&nbsp;&nbsp;名：</label>
				<input type="text"  readonly="readonly"  size="20" name="code" value="张明"/>
			</p>
			<p>
				<label>所&nbsp;在&nbsp;学&nbsp;院&nbsp;&nbsp;：</label>
				<input type="text"  readonly="readonly"  size="20" name="accountNo" value="软件学院"/>
			</p>
			<p>
				<label>指&nbsp;导&nbsp;教&nbsp;师：&nbsp;&nbsp;</label>
				<input type="text" readonly="readonly" size="20" name="certNo" value="导师姓名"/>
			</p>
			<br />
			<div class="divider">divider</div>
			<div class="unit">
				<label><b>论文答辩小组评分:</b></label>
				<br />
			</div>
			<br />
			<p>
				<label>内容表达情况：</label>
				<input type="text" size="20" name="certNo"/>(15分)
			</p>
			<p>
				<label>答辩问题情况：</label>
				<input type="text" size="20" name="certNo"/>(25分)
			</p>
			<p>
				<label>规范要求.文字表达：</label>
				<input type="text" size="20" name="certNo"/>(20分)
			</p>
			<p>
				<label>论文质量.创新意识：</label>
				<input type="text" size="20" name="certNo"/>(40分)
			</p>
			<p>
				<label>合计：</label>
				<input type="text" size="20" name="certNo"/>(共100分)
				
			</p><br>
			<div class="unit">
				<label>答辩委员会评语</label>
				<textarea style="width:80%;height:200px">
				
				</textarea>

            <br>
			</div>
			
			<div class="divider">divider</div>
			<div class="unit">
				<label>论文成绩综合评定:</label>
				<input type="text" size="20" name="certNo"/>(100分)
				<br></br>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				（教师评阅表平均成绩占40%,答辩成绩占60%）
			</div>
			<br />
			<div class="divider">divider</div>
			<p>
				<label>综合评定等级</label>
				<input type="radio"  name="sorce" value="优"/>优
				<input type="radio"  name="sorce" value="良"/>良
				<input type="radio"  name="sorce" value="中"/>中
				<input type="radio"  name="sorce" value="差"/>差
				
			</p>
			<div class="divider">divider</div>
			<!-- <div class="divider">divider</div> -->
			
		</div>
		<div class="formBar">
			<ul>
				<li>
				   <div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>
				</li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
</body>
